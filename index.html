<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ 14 </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="popupForm" id="popupForm" style="display:block;">
        <form name="form">
            <fieldset>
                <label>Ім'я</label>
                <input type="text" name="firstName"><br><br>
                <label>Прізвище</label>
                <input type="text" name="secondName"><br><br>
                <label>Дата народження</label>
                <input type="text" name="date"><br><br>
                <label>Стать</label>
                <div>
                    <input type="radio" id="genderChoice1"
                    name="gender" value="Чоловік">
                    <label for="genderChoice1">Чоловік</label>
                    <input type="radio" id="genderChoice2"
                    name="gender" value="Жінка">
                    <label for="genderChoice2">Жінка</label>
                </div><br>
                <label>Місто</label>
                <select id="city" name="city">
                    <option value="">Виберіть місто</option>
                    <option value="Київ">Київ</option>
                    <option value="Дніпро">Дніпро</option>
                    <option value="Херсон">Херсон &#127817;</option>
                </select><br><br>
                <label>Адреса</label>
                <input type="text" name="mail"><br><br>
                <label>Мови, якими володіє</label><br>
                <input type="checkbox" id="language1" name="language" value="English" class="language">
                <label for="language1"> Англійська</label><br>
                <input type="checkbox" id="language2" name="language" value="Ukrainan" class="language">
                <label for="language2"> Українська</label><br>
                <input type="checkbox" id="language3" name="language" value="German" class="language">
                <label for="language3"> Німецька</label><br><br>
    
            </fieldset>
        </form>
    </div>
    <div class="bnt_bl">
        <button class="closeButton atuin-btn" onclick="validateForm()">Підтвердження</button><br>
        <input class="atuin-btn" type="button" id="ReserveerButton1" value="save" onclick="saved()" />
    </div>
     
    <div class="mistake" style="display:none;"></div>
    
    <div class="result" style="display:none;">
        <ul id="list">
    
        </ul>
    </div>
<script src="script.js"></script>
</body>
</html>
